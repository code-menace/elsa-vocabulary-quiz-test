<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: grid;
            place-items: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-section {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-section label {
            min-width: 25%;
        }

        .leaderboard-section {
            margin-bottom: 10px;
        }

        .question-section {
            margin-bottom: 10px;
            display: grid;
            place-items: center;
        }

        .question-section p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .leaderboard-section ul {
            list-style: none;
            padding: 0;
        }

        .leaderboard-section ul li {
            padding: 10px;
            background-color: #f8f9fa;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Real-Time Quiz</h2>

    <div class="error-message" id="error-message"></div>

    <!-- Room ID Section -->
    <div class="input-section">
        <label for="room-id-input">Room ID:</label>
        <input type="text" id="room-id-input" class="input-field" placeholder="Enter Room ID">
    </div>

    <!-- User ID Section -->
    <div class="input-section">
        <label for="user-id-input">User ID:</label>
        <input type="text" id="user-id-input" class="input-field" placeholder="Enter your User ID">
    </div>

    <!-- Question Section -->
    <div class="question-section">
        <p><strong>Question:</strong> What is the capital of Vietnam?</p>
        <input type="text" id="answer-input" class="input-field" placeholder="Enter your answer...">
        <button class="submit-btn" id="submit-answer">Submit Answer</button>
    </div>

    <!-- Leaderboard Section -->
    <div class="leaderboard-section">
        <h3>Leaderboard</h3>
        <ul id="leaderboard">
            <!-- Leaderboard items will be added here dynamically -->
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;
    const errorMessageDiv = document.getElementById('error-message');
    const leaderboardList = document.getElementById('leaderboard');

    // Function to connect to WebSocket
    function connect(roomId) {
        const socket = new SockJS('/quiz-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Subscribe to leaderboard updates
            stompClient.subscribe('/topic/scores/' + roomId, function (leaderboardUpdate) {
                const leaderboard = JSON.parse(leaderboardUpdate.body);
                updateLeaderboard(leaderboard);
            });

            // Subscribe to error messages
            stompClient.subscribe('/topic/errors/' + roomId, function (errorUpdate) {
                const error = JSON.parse(errorUpdate.body);
                showError(error.message);
            });
        });
    }

    // Function to update leaderboard in UI
    function updateLeaderboard(leaderboard) {
        leaderboardList.innerHTML = ''; // Clear the leaderboard

        Object.keys(leaderboard).forEach(function (username) {
            const score = leaderboard[username];
            const listItem = document.createElement('li');
            listItem.innerHTML = `<span>${username}</span><span>${score}</span>`;
            leaderboardList.appendChild(listItem);
        });
    }

    // Function to show error message
    function showError(message) {
        errorMessageDiv.textContent = message;
        errorMessageDiv.style.display = 'block';
        setTimeout(() => {
            errorMessageDiv.style.display = 'none';
        }, 10000);
    }

    // Function to submit an answer
    function submitAnswer() {
        const roomId = document.getElementById('room-id-input').value;
        const userId = document.getElementById('user-id-input').value;
        const answer = document.getElementById('answer-input').value;

        // Check if roomId, userId, and answer are filled out
        if (!roomId || !userId || !answer) {
            showError("Room ID, User ID, and answer must be provided.");
            return;
        }

        const submission = {
            userId: parseInt(userId),  // Convert userId to integer
            answer: answer,
            questionId: 1
        };

        stompClient.send(`/app/submit-answer/${roomId}`, {}, JSON.stringify(submission));
    }

    // Event listener for submitting the answer
    document.getElementById('submit-answer').addEventListener('click', function() {
        const roomId = document.getElementById('room-id-input').value;

        // Check if roomId is provided
        if (roomId) {
            // Connect to WebSocket with the entered roomId only if not connected already
            if (!stompClient || !stompClient.connected) {
                connect(roomId);
            }
            submitAnswer();
        } else {
            showError("Room ID is required.");
        }
    });
</script>
</body>
</html>
